<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Slices</title>
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #14141f;
    --surface2: #1e1e2e;
    --border: #2a2a3a;
    --text: #e0e0e8;
    --text-dim: #8888a0;
    --accent: #7c6ff7;
    --art: #e06090;
    --lit: #60c0e0;
    --phil: #e0a050;
    --hist: #60e080;
    --conn: #c080e0;
    --font: 'Segoe UI', system-ui, -apple-system, sans-serif;
    --mono: 'SF Mono', 'Fira Code', 'Consolas', monospace;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--font);
    overflow-x: hidden;
  }

  /* Header */
  header {
    position: fixed; top: 0; left: 0; right: 0; z-index: 100;
    background: rgba(10,10,15,0.92);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    padding: 16px 32px;
    display: flex; align-items: center; justify-content: space-between;
  }
  header h1 {
    font-size: 1.4rem; font-weight: 700;
    background: linear-gradient(135deg, var(--accent), var(--art));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  header .subtitle { color: var(--text-dim); font-size: 0.85rem; margin-left: 12px; }

  /* Legend */
  .legend {
    display: flex; gap: 16px; font-size: 0.8rem;
  }
  .legend-item { display: flex; align-items: center; gap: 5px; color: var(--text-dim); }
  .legend-dot {
    width: 8px; height: 8px; border-radius: 50%;
  }

  /* Timeline container */
  .timeline-container {
    margin-top: 80px;
    padding: 40px 32px 80px;
    position: relative;
  }

  /* Central line */
  .timeline-line {
    position: absolute;
    left: 50%;
    top: 0; bottom: 0;
    width: 2px;
    background: linear-gradient(to bottom, transparent, var(--border) 80px, var(--border) calc(100% - 80px), transparent);
    transform: translateX(-50%);
  }

  /* Entry */
  .entry {
    position: relative;
    width: 45%;
    margin-bottom: 48px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .entry:hover { transform: translateY(-2px); }
  .entry:nth-child(odd) { margin-left: 5%; }
  .entry:nth-child(even) { margin-left: 50%; }

  /* Dot on timeline */
  .entry::before {
    content: '';
    position: absolute;
    top: 24px;
    width: 14px; height: 14px;
    border-radius: 50%;
    background: var(--accent);
    border: 3px solid var(--bg);
    z-index: 2;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .entry:hover::before {
    transform: scale(1.3);
    box-shadow: 0 0 16px var(--accent);
  }
  .entry:nth-child(odd)::before { right: -32px; }
  .entry:nth-child(even)::before { left: -32px; }

  /* Connector line */
  .entry::after {
    content: '';
    position: absolute;
    top: 30px;
    width: 24px; height: 2px;
    background: var(--border);
  }
  .entry:nth-child(odd)::after { right: -24px; }
  .entry:nth-child(even)::after { left: -24px; }

  /* Card */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px 24px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .entry:hover .card {
    border-color: var(--accent);
    box-shadow: 0 4px 24px rgba(124,111,247,0.15);
  }
  .entry.expanded .card {
    border-color: var(--accent);
    box-shadow: 0 8px 32px rgba(124,111,247,0.2);
  }

  .card-year {
    font-family: var(--mono);
    font-size: 0.75rem;
    color: var(--accent);
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin-bottom: 6px;
  }
  .card-title {
    font-size: 1.15rem;
    font-weight: 600;
    margin-bottom: 8px;
    line-height: 1.3;
  }
  .card-teaser {
    font-size: 0.9rem;
    color: var(--text-dim);
    line-height: 1.5;
  }

  /* Expanded content */
  .card-details {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease, opacity 0.3s ease;
    opacity: 0;
  }
  .entry.expanded .card-details {
    max-height: 2000px;
    opacity: 1;
    margin-top: 16px;
  }

  /* Dimension sections */
  .dimension {
    padding: 14px 0;
    border-top: 1px solid var(--border);
  }
  .dimension:first-child { border-top: none; }
  .dim-header {
    display: flex; align-items: center; gap: 8px;
    font-weight: 600; font-size: 0.9rem;
    margin-bottom: 8px;
  }
  .dim-icon { font-size: 1.1rem; }
  .dim-label-art { color: var(--art); }
  .dim-label-lit { color: var(--lit); }
  .dim-label-phil { color: var(--phil); }
  .dim-label-hist { color: var(--hist); }
  .dim-label-conn { color: var(--conn); }

  .dim-content {
    font-size: 0.88rem;
    line-height: 1.7;
    color: var(--text-dim);
  }
  .dim-content strong { color: var(--text); font-weight: 500; }
  .dim-content em { color: var(--text); font-style: italic; }

  /* Fun fact callout */
  .fun-fact {
    background: var(--surface2);
    border-left: 3px solid var(--conn);
    border-radius: 0 8px 8px 0;
    padding: 10px 14px;
    margin-top: 10px;
    font-size: 0.85rem;
    color: var(--text-dim);
  }
  .fun-fact::before { content: 'üí° '; }

  /* Expand hint */
  .expand-hint {
    font-size: 0.75rem;
    color: var(--text-dim);
    margin-top: 10px;
    opacity: 0.6;
    transition: opacity 0.2s;
  }
  .entry:hover .expand-hint { opacity: 1; }
  .entry.expanded .expand-hint { display: none; }

  /* Responsive */
  @media (max-width: 768px) {
    .timeline-line { left: 24px; }
    .entry { width: calc(100% - 60px); margin-left: 50px !important; }
    .entry::before { left: -33px !important; right: auto !important; }
    .entry::after { left: -24px !important; right: auto !important; }
    header { padding: 12px 16px; }
    .timeline-container { padding: 40px 16px 80px; }
    .legend { display: none; }
  }

  /* Scroll animation */
  .entry { opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
  .entry.visible { opacity: 1; transform: translateY(0); }
  .entry:hover.visible { transform: translateY(-2px); }
</style>
</head>
<body>

<header>
  <div style="display:flex;align-items:baseline;">
    <h1>Time Slices</h1>
    <span class="subtitle">Cross-disciplinary history exploration</span>
  </div>
  <div class="legend">
    <div class="legend-item"><div class="legend-dot" style="background:var(--art)"></div>Art</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--lit)"></div>Literature</div>

    <div class="legend-item"><div class="legend-dot" style="background:var(--conn)"></div>Connections</div>
  </div>
</header>

<div class="timeline-container">
  <div class="timeline-line"></div>
  <div id="timeline"></div>
</div>

<script>

      }

];

// Render
const timeline = document.getElementById('timeline');

function renderSlice(slice, index) {
  const dims = Object.entries(slice.dimensions).map(([key, dim]) => {
    const funFact = dim.funFact ? `<div class="fun-fact">${dim.funFact}</div>` : '';
    return `
      <div class="dimension">
        <div class="dim-header">
          <span class="dim-icon">${{art:'üé®',lit:'üìñ',phil:'üß†',hist:'‚öîÔ∏è',conn:'üîó'}[key]}</span>
          <span class="dim-label-${key}">${dim.label}</span>
        </div>
        <div class="dim-content">${dim.content}${funFact}</div>
      </div>
    `;
  }).join('');

  const el = document.createElement('div');
  el.className = 'entry';
  el.innerHTML = `
    <div class="card">
      <div class="card-year">${slice.year}</div>
      <div class="card-title">${slice.title}</div>
      <div class="card-teaser">${slice.teaser}</div>
      <div class="expand-hint">Click to explore ‚Üí</div>
      <div class="card-details">${dims}</div>
    </div>
  `;
  el.addEventListener('click', () => el.classList.toggle('expanded'));
  return el;
}

SLICES.sort((a, b) => parseInt(a.year) - parseInt(b.year));
SLICES.forEach((slice, i) => timeline.appendChild(renderSlice(slice, i)));

// Scroll reveal
const observer = new IntersectionObserver((entries) => {
  entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
}, { threshold: 0.1 });
document.querySelectorAll('.entry').forEach(el => observer.observe(el));
</script>

</body>
</html>
